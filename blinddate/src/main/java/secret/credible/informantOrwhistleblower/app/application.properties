# Server Configuration
server.port=8080
server.servlet.context-path=/

# Database Configuration (H2 in-memory for development)
spring.datasource.url=jdbc:h2:mem:securedb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (disable in production)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML

# Application Configuration
app.upload.dir=uploads/

# Security Configuration
spring.security.user.name=stationhead
spring.security.user.password=officehead
spring.security.user.roles=ADMIN

# Logging Configuration
logging.level.secret.credible=DEBUG
logging.level.org.springframework.security=DEBUG

