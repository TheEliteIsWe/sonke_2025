<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Reporting System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem 2rem;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        .logo {
            font-size: 2.5rem;
            color: #1e3c72;
            margin-bottom: 1rem;
            font-weight: bold;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .option-btn {
            padding: 1.5rem 2rem;
            background: linear-gradient(45deg, #2a5298, #1e3c72);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        
        .option-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(30, 60, 114, 0.3);
        }
        
        .inform-btn {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
        }
        
        .inform-btn:hover {
            box-shadow: 0 10px 25px rgba(231, 76, 60, 0.3);
        }
        
        .admin-link {
            margin-top: 2rem;
            font-size: 0.9rem;
        }
        
        .admin-link a {
            color: #666;
            text-decoration: none;
        }
        
        .admin-link a:hover {
            color: #1e3c72;
        }
        
        .security-notice {
            background: #f8f9fa;
            border-left: 4px solid #2a5298;
            padding: 1rem;
            margin-top: 2rem;
            border-radius: 5px;
            text-align: left;
            font-size: 0.9rem;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üîí SecureReport</div>
        <p class="subtitle">Confidential Reporting System</p>
        
        <div class="options">
            <a href="/inform" class="option-btn inform-btn">
                üì¢ Report Criminal Activity
            </a>
            <a href="/whistleblow" class="option-btn">
                üè¢ Blow the Whistle on Organization
            </a>
        </div>
        
        <div class="security-notice">
            <strong>üõ°Ô∏è Privacy Protected:</strong> Your identity is anonymized and encrypted. Only authorized station personnel can access reports with proper verification.
        </div>
        
        <div class="admin-link">
            <a href="/login">Station Head Login</a>
        </div>
    </div>
</body>
</html>
